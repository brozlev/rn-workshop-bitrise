---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: react-native
trigger_map:
- push_branch: main
  workflow: publish
- pull_request_source_branch: "*"
  pull_request_target_branch: main
  workflow: ci
workflows:
  _git-clone:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
  ci:
    before_run:
    - _git-clone
    envs:
    - opts:
        is_expand: false
      NODE_ENV: development
    steps:
    - cache-pull@2: {}
    - script@1:
        title: Yarn Install development mode
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex

            yarn
    - script@1:
        title: Run tests
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex

            yarn test
    - cache-push@2:
        inputs:
        - cache_paths: "./node_modules -> ./yarn.lock"
  publish:
    before_run:
    - _git-clone
    steps:
    - cache-pull@2: {}
    - script@1:
        title: Yarn Install with Expo
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex

            yarn global add expo-cli
            yarn
    - script@1:
        title: Expo publish
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex

            expo login -u $EXPO_USERNAME -p $EXPO_PASSWORD --non-interactive
            expo publish
    - cache-push@2:
        inputs:
        - cache_paths: "./node_modules -> ./yarn.lock"
